<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Results</title>
</head>

<body>
    {% for result in results %}
    <div>
        <h1>{{ result['f_name'] }}</h1>
        <h1>{{ result['l_name'] }}</h1>
        <p>Result: {{ result['result'] }}</p>
    </div>
    {% endfor %}
</body>

</html>
